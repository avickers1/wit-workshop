<!DOCTYPE>
<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="Styles/style.css">
	</head>
	<body>
		<h1>Contact Me</h1>
		<ul class="nav nav-pills">
			<li><a href="index.html">Home</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="inputName">Name</label>
					<input type="text" name="inputName" class="form-control" placeholder="Enter Your Name">
				</div>
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="email" name="inputEmail" class="form-control" placeholder="Enter Your Email">
				</div>
				<div class="form-group">
					<label for="inputMessage">Message</label>
					<textarea class="form-control" name="inputMessage" placeholder="Write Me a Message"></textarea>
				</div>
				<div class="form-group">
					<h3>Interests</h3>
					<label class="checkbox-inline">
						<input type="checkbox" value="programming">Cat Pictures
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" value="marketing">Cat Videos
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" value="SEO">Cat Blogs
					</label>
				</div>
				<div class="form-group"></div>
					<h3>Mailing List</h3>
					<label>
						<input type="radio" value="yes" name="yesList">I love mailing lists!
					</label>
					<label>
						<input type="radio" value="no" name="yesList">Never talk to me again!
					</label>
			</form>
		</div>
	</body>
</html>
